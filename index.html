          <div class="game-container">

                </div>
                <div class="game-info"><i class="far fa-pause-circle"></i>

                </div>
                <div class="game-info"><i class="fas fa-volume-up"></i>
                    <span id="audio"></span>
                </div>
            </div>
        </div>
