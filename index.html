<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Associated links for styles/fonts & frameworks -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Rock+Salt&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/cb5978f41d.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
	<link rel="stylesheet" href="assets/css/style.css">

	<title>Memory Game</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
            <a class="navbar-brand" aria-label=" Brand Logo & Link to refresh " href="index.html ">
                <img src="assets/img/cards.png " alt="logo " title="Flip and Match Logo ">
            </a>
            <span class="navbar-text text-nowrap">Flip and Match</span>
            <button class="navbar-toggler " type="button " data-toggle="collapse" data-target="#navbarNavDropdown " aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Theme</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="#">Difficulty</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="#">Audio</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="wrapper">
        <h3>Find the pairs and win</h3>
        <button type="button" class="btn btn-danger btn-lg">Start</button>
    </div>
    <div class="row justify-content-md-around">
        <div class="game-info col-5 col-md-auto"><i class="far fa-clock"></i> Time: <span class="time-remaining">99</span>
        </div>
        <div class="game-info col-5 col-md-auto"><i class="fas fa-dice"></i> Flips: <span class="score">0</span>
        </div>
        <div class="game-info col-2 col-md-1"><i class="fas fa-volume-up"></i>
            <span id="audio"></span>
        </div>
    </div>
    <div class="game container"></div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>
    <!-- Custom javascript file -->
    <script src="assets/js/script.js "></script>

</body>

</html>
